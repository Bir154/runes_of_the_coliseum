name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Actualizado a v4
      - uses: actions/setup-java@v4 # Actualizado a v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk --release
      - name: Upload APK
        uses: actions/upload-artifact@v4 # ¡ESTA ES LA LÍNEA CRÍTICA QUE FALLÓ!
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk